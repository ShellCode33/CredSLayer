dist: xenial
language: python

addons:
  apt:
    packages:
    - tshark

python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- 'pypy3'

script: python -m unittest tests/tests.py

deploy:
  - provider: releases
    file_glob: true
    file:
    - dist/*.whl
    - dist/*.tar.gz
    on:
      repo: ShellCode33/CredSLayer
      tags: true
    skip_cleanup: true
    api_key:
      secure: 
  - provider: pypi
    distributions: sdist bdist_wheel
    skip_existing: true
    on:
      tags: true
    skip_cleanup: true
    user: __token__
    password:
      secure: 
